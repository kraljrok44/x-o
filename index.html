<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #game {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
        }
        .cell {
            background-color: #fff;
            border: 2px solid #333;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5rem;
            cursor: pointer;
        }
        .cell:hover {
            background-color: #e0e0e0;
        }
        #status {
            margin-top: 20px;
            font-size: 1.2rem;
            text-align: center;
        }
        #resetBtn {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div>
        <div id="game"></div>
        <div id="status">Na potezi je: X</div>
        <button id="resetBtn">Ponastavi igro</button>
    </div>

    <script>
        const gameBoard = document.getElementById('game');
        const statusDiv = document.getElementById('status');
        const resetBtn = document.getElementById('resetBtn');

        let board = Array(9).fill(null);
        let currentPlayer = 'X';
        let gameOver = false;

        const winCombos = [
            [0,1,2], [3,4,5], [6,7,8],
            [0,3,6], [1,4,7], [2,5,8],
            [0,4,8], [2,4,6]
        ];

        function createBoard() {
            gameBoard.innerHTML = '';
            board.forEach((cell, index) => {
                const cellDiv = document.createElement('div');
                cellDiv.classList.add('cell');
                cellDiv.dataset.index = index;
                cellDiv.innerText = cell || '';
                cellDiv.addEventListener('click', handleMove);
                gameBoard.appendChild(cellDiv);
            });
        }

        function handleMove(e) {
            const index = e.target.dataset.index;
            if (board[index] || gameOver) return;

            board[index] = currentPlayer;
            createBoard();
            if (checkWin(currentPlayer)) {
                statusDiv.innerText = `Zmagal je: ${currentPlayer}!`;
                gameOver = true;
            } else if (board.every(cell => cell)) {
                statusDiv.innerText = 'NeodloÄeno!';
                gameOver = true;
            } else {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                statusDiv.innerText = `Na potezi je: ${currentPlayer}`;
            }
        }

        function checkWin(player) {
            return winCombos.some(combo => 
                combo.every(index => board[index] === player)
            );
        }

        resetBtn.addEventListener('click', () => {
            board = Array(9).fill(null);
            currentPlayer = 'X';
            gameOver = false;
            statusDiv.innerText = `Na potezi je: ${currentPlayer}`;
            createBoard();
        });

        createBoard();
    </script>
</body>
</html>
