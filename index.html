<!DOCTYPE html>
<html lang="sl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tic Tac Toe Multiplayer Firebase</title>
<style>
body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background-color: #f0f0f0;
}
#game {
    display: grid;
    grid-template-columns: repeat(3, 100px);
    grid-template-rows: repeat(3, 100px);
    gap: 5px;
}
.cell {
    background-color: #fff;
    border: 2px solid #333;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 2.5rem;
    cursor: pointer;
}
.cell.my-turn:hover {
    background-color: #d0ffd0;
}
#status {
    margin-top: 20px;
    font-size: 1.2rem;
}
#resetBtn {
    margin-top: 10px;
    padding: 10px 20px;
    font-size: 1rem;
    cursor: pointer;
}
</style>
</head>
<body>

<h2>Tic Tac Toe Multiplayer</h2>
<div id="game"></div>
<div id="status">Povezovanje...</div>
<button id="resetBtn">Ponastavi igro</button>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyDiedKLK3ERNaMT_u5cLQcplTh9ub67G0c",
  authDomain: "x--o-f01ff.firebaseapp.com",
  databaseURL: "https://x--o-f01ff-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "x--o-f01ff",
  storageBucket: "x--o-f01ff.firebasestorage.app",
  messagingSenderId: "1086881785971",
  appId: "1:1086881785971:web:d527d04ae13a14a413e206",
  measurementId: "G-ELM6P84NJL"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

// Get game ID from URL or default
const urlParams = new URLSearchParams(window.location.search);
const gameId = urlParams.get('game') || 'default';
const gameRef = db.ref('games/' + gameId);

let board = Array(9).fill(null);
let currentPlayer = 'X';
let gameOver = false;
let mySymbol = null;
const clientId = Math.random().toString(36).substring(2, 9);

const gameBoard = document.getElementById('game');
const statusDiv = document.getElementById('status');
const resetBtn = document.getElementById('resetBtn');

const winCombos = [
  [0,1,2],[3,4,5],[6,7,8],
  [0,3,6],[1,4,7],[2,5,8],
  [0,4,8],[2,4,6]
];

function createBoard() {
  gameBoard.innerHTML = '';
  board.forEach((cell, index) => {
    const cellDiv = document.createElement('div');
    cellDiv.classList.add('cell');
    if(!gameOver && mySymbol === currentPlayer && !cell) {
        cellDiv.classList.add('my-turn');
    }
    cellDiv.dataset.index = index;
    cellDiv.innerText = cell || '';
    cellDiv.addEventListener('click', () => handleMove(index));
    gameBoard.appendChild(cellDiv);
  });
}

function handleMove(index) {
  if(gameOver || mySymbol !== currentPlayer || board[index]) return;

  board[index] = mySymbol;

  // preveri zmago ali neodločeno
  if(checkWin(mySymbol)) {
    gameOver = true;
  } else if(board.every(c => c)) {
    gameOver = true;
  } else {
    currentPlayer = (currentPlayer === 'X') ? 'O' : 'X';
  }

  // posodobi le potezo in stanje, ne prepiši players
  gameRef.update({
    board: board,
    currentPlayer: currentPlayer,
    gameOver: gameOver
  });
}

function checkWin(player) {
  return winCombos.some(combo => combo.every(i => board[i] === player));
}

// Inicializacija igralcev
gameRef.once('value').then(snapshot => {
  const data = snapshot.val() || {};
  let players = data.players || {};

  if(!players.X) { players.X = clientId; mySymbol = 'X'; }
  else if(!players.O && clientId !== players.X) { players.O = clientId; mySymbol = 'O'; }
  else if(clientId === players.X) mySymbol = 'X';
  else if(clientId === players.O) mySymbol = 'O';

  gameRef.update({ players: players });

  // Listener za posodabljanje igre
  gameRef.on('value', snap => {
    const d = snap.val();
    if(!d) return;

    board = d.board || Array(9).fill(null);
    currentPlayer = d.currentPlayer || 'X';
    gameOver = d.gameOver || false;

    createBoard();

    if(checkWin('X')) statusDiv.innerText = 'Zmagal je: X!';
    else if(checkWin('O')) statusDiv.innerText = 'Zmagal je: O!';
    else if(board.every(c => c)) statusDiv.innerText = 'Neodločeno!';
    else statusDiv.innerText = `Na potezi je: ${currentPlayer}` + (mySymbol ? ` (Ti si ${mySymbol})` : '');
  });
});

resetBtn.addEventListener('click', () => {
  board = Array(9).fill(null);
  currentPlayer = 'X';
  gameOver = false;
  // pri resetu ne spreminjaj players
  gameRef.update({
    board: board,
    currentPlayer: currentPlayer,
    gameOver: gameOver
  });
});

createBoard();
</script>
</body>
</html>
